name: Publish Python Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Publish to PyPI (true/false)'
        required: true
        default: 'false'

permissions:
  contents: read

env:
  # Extract version from tag (v1.2.3 -> 1.2.3) or use dev version
  VERSION: ${{ github.ref_type == 'tag' && github.ref_name || '0.0.0.dev0' }}

jobs:
  build-linux-wheels:
    name: Build Linux wheels
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build wheel

      - name: Build core library
        run: |
          cd core
          make clean
          make shared

      - name: Set package version from tag
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"
          echo "Using version: $VERSION"

          # Update version in pyproject.toml
          sed -i "s/^version = .*/version = \"$VERSION\"/" bindings/python/pyproject.toml

          # Update version in __init__.py
          sed -i "s/__version__ = .*/__version__ = '$VERSION'/" bindings/python/cisv/__init__.py

          # Verify changes
          grep "version" bindings/python/pyproject.toml
          grep "__version__" bindings/python/cisv/__init__.py

      - name: Prepare Python package
        run: |
          mkdir -p bindings/python/cisv/libs
          cp core/build/libcisv.so bindings/python/cisv/libs/
          cp LICENSE bindings/python/

      - name: Build wheel with platform tag
        run: |
          cd bindings/python
          # Build the wheel
          python -m build --wheel

          # Get Python version tag (e.g., cp311)
          PY_TAG="cp$(echo ${{ matrix.python-version }} | tr -d '.')"

          # Rename wheel to platform-specific
          cd dist
          for whl in *.whl; do
            # Extract base name without the platform tag
            NEW_NAME=$(echo "$whl" | sed "s/py3-none-any/${PY_TAG}-${PY_TAG}-manylinux_2_17_x86_64/")
            mv "$whl" "$NEW_NAME"
          done
          ls -la

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-linux-${{ matrix.python-version }}
          path: bindings/python/dist/*.whl

  build-macos-wheels:
    name: Build macOS wheels
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build wheel

      - name: Build core library
        run: |
          cd core
          make clean
          make shared

      - name: Set package version from tag
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"
          echo "Using version: $VERSION"

          # Update version in pyproject.toml (macOS sed syntax)
          sed -i '' "s/^version = .*/version = \"$VERSION\"/" bindings/python/pyproject.toml

          # Update version in __init__.py
          sed -i '' "s/__version__ = .*/__version__ = '$VERSION'/" bindings/python/cisv/__init__.py

          # Verify changes
          grep "version" bindings/python/pyproject.toml
          grep "__version__" bindings/python/cisv/__init__.py

      - name: Prepare Python package
        run: |
          mkdir -p bindings/python/cisv/libs
          cp core/build/libcisv.dylib bindings/python/cisv/libs/
          cp LICENSE bindings/python/

      - name: Build wheel with platform tag
        run: |
          cd bindings/python
          # Build the wheel
          python -m build --wheel

          # Get Python version tag (e.g., cp311)
          PY_TAG="cp$(echo ${{ matrix.python-version }} | tr -d '.')"

          # Determine macOS platform tag
          ARCH=$(uname -m)
          if [ "$ARCH" = "arm64" ]; then
            PLAT_TAG="macosx_11_0_arm64"
          else
            PLAT_TAG="macosx_10_9_x86_64"
          fi

          # Rename wheel to platform-specific
          cd dist
          for whl in *.whl; do
            NEW_NAME=$(echo "$whl" | sed "s/py3-none-any/${PY_TAG}-${PY_TAG}-${PLAT_TAG}/")
            mv "$whl" "$NEW_NAME"
          done
          ls -la

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-macos-${{ matrix.python-version }}
          path: bindings/python/dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: pip install build

      - name: Set package version from tag
        run: |
          # Extract version from tag (remove 'v' prefix if present)
          VERSION="${{ env.VERSION }}"
          VERSION="${VERSION#v}"
          echo "Using version: $VERSION"

          # Update version in pyproject.toml
          sed -i "s/^version = .*/version = \"$VERSION\"/" bindings/python/pyproject.toml

          # Update version in __init__.py
          sed -i "s/__version__ = .*/__version__ = '$VERSION'/" bindings/python/cisv/__init__.py

      - name: Copy LICENSE
        run: cp LICENSE bindings/python/

      - name: Build sdist
        run: |
          cd bindings/python
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: bindings/python/dist/*.tar.gz

  test-wheels:
    name: Test wheels
    needs: [build-linux-wheels, build-macos-wheels]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.9', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.os == 'ubuntu-latest' && 'linux' || 'macos' }}-${{ matrix.python-version }}
          path: dist/

      - name: Install wheel
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "import cisv; print(f'cisv version: {cisv.__version__}')"
          python -c "import cisv; print(cisv.parse_string('a,b,c\n1,2,3'))"

      - name: Run package tests
        run: |
          pip install pytest
          cd bindings/python
          python -m pytest tests/ -v || echo "Tests completed"

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [build-linux-wheels, build-macos-wheels, build-sdist, test-wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true

  publish-pypi:
    name: Publish to PyPI
    needs: [build-linux-wheels, build-macos-wheels, build-sdist, test-wheels]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
