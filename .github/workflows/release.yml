name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  publish-npm:
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '23.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Prepare npm package
        run: |
          cd bindings/nodejs
          npm version ${VERSION#v} --no-git-tag-version

      - name: Install dependencies (without creating hard links)
        run: |
          cd bindings/nodejs
          # Use --install-links to avoid hard links
          npm install --install-links

      - name: Build native addon
        run: |
          cd bindings/nodejs
          npm run build

      - name: Create and publish package
        run: |
          cd bindings/nodejs
          # Pack first to create a clean tarball
          npm pack
          # Publish the tarball
          npm publish --access public
