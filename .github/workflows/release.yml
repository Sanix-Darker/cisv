name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write  # Required for PyPI trusted publishing

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true

  # Build Python wheels for multiple platforms
  build-python-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Get version from tag
        id: get_version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        shell: bash
        run: |
          cd bindings/python-nanobind
          sed -i.bak "s/version = \".*\"/version = \"${{ steps.get_version.outputs.VERSION }}\"/" pyproject.toml
          rm -f pyproject.toml.bak

      - name: Copy core sources into package
        run: |
          mkdir -p bindings/python-nanobind/core
          cp -r core/src bindings/python-nanobind/core/
          cp -r core/include bindings/python-nanobind/core/

      - name: Build wheels
        run: |
          cd bindings/python-nanobind
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
          CIBW_ARCHS_MACOS: "x86_64 arm64"
          CIBW_ARCHS_LINUX: "x86_64 aarch64"
          # macOS 10.13+ required for nanobind (aligned allocation)
          MACOSX_DEPLOYMENT_TARGET: "10.14"
          CIBW_ENVIRONMENT_MACOS: "MACOSX_DEPLOYMENT_TARGET=10.14"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: bindings/python-nanobind/wheelhouse/*.whl

  # Build source distribution
  build-python-sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml
        run: |
          cd bindings/python-nanobind
          sed -i "s/version = \".*\"/version = \"${{ steps.get_version.outputs.VERSION }}\"/" pyproject.toml

      - name: Copy core sources for sdist
        run: |
          mkdir -p bindings/python-nanobind/core
          cp -r core/src bindings/python-nanobind/core/
          cp -r core/include bindings/python-nanobind/core/

      - name: Build sdist
        run: |
          cd bindings/python-nanobind
          pip install build
          python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: bindings/python-nanobind/dist/*.tar.gz

  # Publish to PyPI
  publish-pypi:
    runs-on: ubuntu-latest
    needs: [build-python-wheels, build-python-sdist]
    environment:
      name: pypi
      url: https://pypi.org/project/cisv/
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  # Publish to npm
  publish-npm:
    runs-on: ubuntu-latest
    needs: create-release
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare npm package
        run: |
          cd bindings/nodejs
          npm version ${{ steps.get_version.outputs.VERSION }} --no-git-tag-version --allow-same-version

      - name: Install dependencies
        run: |
          cd bindings/nodejs
          npm install --install-links

      - name: Build native addon
        run: |
          cd bindings/nodejs
          npm run build

      - name: Publish to npm
        run: |
          cd bindings/nodejs
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
