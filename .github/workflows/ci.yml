name: CLI Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install build-essential

    - name: Build CLI
      run: |
        make cli

    - name: Test CLI
      run: |
        echo "id,name,value" > test.csv
        echo "1,test,100" >> test.csv
        echo "2,demo,200" >> test.csv
        ./bin/cisv -c test.csv | grep -q "3"
        ./bin/cisv test.csv
        ./bin/cisv -s 0,2 test.csv
        ./bin/cisv --head 1 test.csv
